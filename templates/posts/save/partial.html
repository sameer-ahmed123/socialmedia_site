
{% if obj in user.profile.favorites.all %}
<button class="btn_2 " id="post_save{{ obj.id }}" name="btn_2" type="submit" data-post-id-save="{{ obj.id }}">remove </button>
{% else %}
<button class="btn_2 " id="post_save{{ obj.id }}" name="btn_2" type="submit" data-post-id-save="{{ obj.id }}">add </button>
{% endif %}
