<form method="post" action="post-comment" hx-post="{{ comments.get_comment_url }}"  hx-swap="outerHTML" >
    {% csrf_token %}
    <input hidden type="text" value="{{comments.id}}" name="comments_id">
    <input type="text" name="comment">
    <input  type="submit" value="comment">
    <div id="comments" style="height: 500px;overflow-y:auto;overflow-x: hidden;">
        {% for comments in comments.comments.all %}
        <p>{{comments.comment}}</p>
        {% endfor %}
    </div>
    
</form>
