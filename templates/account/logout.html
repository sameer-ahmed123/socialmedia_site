{% block content %}




<section class="vh-100" style="background-color: #fff;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10" >
                <div class="card" style="border-radius: 1rem;box-shadow: 10px 5px 5px #1e1e1e;-webkit-box-shadow:10px 5px 5px #1e1e1e;
                -moz-box-shadow: 10px 5px 5px #1e1e1e;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="{% static 'logout_image.jpg' %}" alt="login form" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form method="post" action=".">
                                    {% csrf_token %}
                                    <h2 >Are you sure you want to Logout ?</h2>
                                    <input class="logout_btn" type="submit" value="Logout">
                                </form>
                                <a href="{% url 'home' %}" class="to_home" type="submit" >Go Back</a> <!-- same issue as home-link on navbar base.html-->

                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
