{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/a4fbd4b5ce.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org@1.8.0"></script>


<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>
                                <form class="mx-1 mx-md-4" method="POST">
                                    {% csrf_token %}
                                    {{ form }}
                                    <button class="btn btn-primary" type="submit">Register</button>
                                </form>
                                
                                <br>
                                <p hx-boost="true" class="text-center">If you already have an account, <a href="/login">login</a>
                                    instead.</p>
                            </div>
                            <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center order-1 order-lg-2">

                                <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image"> -->
                                    <img src="{% static 'Register_img.jpg' %}"
                                    class="img-fluid img-sm rounded" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
