{% load static %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/a4fbd4b5ce.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org@1.8.0"></script>
<style>
    .to_home {
        border: none;
        text-decoration: none !important;
        padding: 5px;
        font-size: 24px;
        color: #000;
        background:
            linear-gradient(currentColor 0 0) 0 100% /var(--d, 0) 3px no-repeat;
        transition: 0.5s;
    }

    .to_home:hover {
        color: darkgreen;
        transform: scale(1.02);
        --d: 100%;
    }
</style>


<section class="vh-100 " style="background-color: #fff;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100 ">
            <div class="col col-xl-10">
                <div class="card login_box" style="border-radius: 1rem;box-shadow: 10px 5px 5px #1e1e1e;-webkit-box-shadow:10px 5px 5px #1e1e1e;
                -moz-box-shadow: 10px 5px 5px #1e1e1e;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="{% static 'login_image.jpg' %}" alt="login form" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form id="login_form" method="post" >
                                    <p style="font-size: 16px;height:1rem;color: red;" id="error_message"></p>
                                    {% csrf_token %}

                                    <div class="d-flex align-items-center mb-3 pb-1"
                                        style="display: flex;align-items:center; justify-content:space-between;">
                                        <div>
                                            <i style="font-size: 32px;margin-right:3px;" class="fa fa-cat"></i>
                                            <span class="h1 fw-bold mb-0">Chatcat </span>
                                        </div>

                                        <div>
                                            <a href="">
                                                <i class="fa fa-google" style="font-size: 32px;"></i>
                                            </a>

                                        </div>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account
                                    </h5>

                                    <div class="form-outline mb-4">

                                        <!-- <input type="email" id="form2Example17" class="form-control form-control-lg" /> -->
                                        {{form.username}}
                                        <label class="form-label" for="form2Example17">Username</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <!-- <input type="password" id="form2Example27"
                                            class="form-control form-control-lg" /> -->

                                        {{form.password}}
                                        <label class="form-label" for="form2Example27">Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                    </div>


                                    <input type="checkbox" id="pass_chkbox"> Show Password
                                    <br>

                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2 " style="color: #393f81;">Don't have an account? <a hx-boost="true" href="{% url 'register_view' %}"
                                            style="color: #393f81;"><span style="text-decoration: none;"
                                                class="to_home">Register here</span></a></p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="{% static 'jquery-3.6.0.js' %}" type="text/javascript"></script>
<script>

    const chkbox = document.getElementById("pass_chkbox")
    const pass_field = document.getElementById("id_password")

    chkbox.addEventListener("click", () => {
        if (pass_field.type === "password") {
            pass_field.type = "text"
        }
        else {
            pass_field.type = "password"
        }
    })

    $(document).on('submit', '#login_form', function (e) {
        e.preventDefault();
        var username = $("#id_username").val()
        var password = $("#id_password").val()
        $.ajax({
            type: 'POST',
            url: '{% url "login_view" %}',
            data: {
                'username': username,
                'password': password,
                csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
                action: 'post'
            },
            success: function (response) {
                console.log(response.status)
                $("#error_message").text(response.status)
                $("#id_password").addClass("is-invalid"),$("#id_username").addClass("is-invalid")
                

                if (response.status == "user logged in , Redirecting") {
                    $("#error_message").text(response.status)
                    $("#error_message").css("color", "#39FF14")
                    $("#error_message").css("font-weight", "500")
                    $("#id_password").removeClass("is-invalid"),$("#id_username").removeClass("is-invalid")
                    
                    $("#id_username").addClass("is-valid"),$("#id_password").addClass("is-valid")
                    
                    setTimeout(() => { window.location = "{% url 'home' %}" }, 2000)
                    
                }
            }
            // success: (json) => {
            //     $('#like_count' + $(this).data("post-id")).html("Liked by" + " " + json['result'] + " " + "people")
            //     $(this).html(json['like_unlike'])
            //     $(this).addClass(json['class_state'])
            //     $(this).removeClass(json['class_rm'])
            //     //console.log(json)
            //     //console.log($(this).data("post-id"))
            // }
            ,
            error: function (xhr, errmsg, err) {
                console.error(xhr, errmsg, err)
            }
        });
    })

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
