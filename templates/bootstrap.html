{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/a4fbd4b5ce.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org@1.8.0"></script>
<link rel="stylesheet" href="{% static 'main.css' %}">

</head>
<body>
    {% block content %}

    {% endblock %}


<script src="{% static 'jquery-3.6.0.js' %}" type="text/javascript"></script>
<script>

    const chkbox = document.getElementById("pass_chkbox")
    const pass_field = document.getElementById("id_password")

    chkbox.addEventListener("click", () => {
        if (pass_field.type === "password") {
            pass_field.type = "text"
        }
        else {
            pass_field.type = "password"
        }
    })

    $(document).on('submit', '#login_form', function (e) {
        e.preventDefault();
        var username = $("#id_username").val()
        var password = $("#id_password").val()
        $.ajax({
            type: 'POST',
            url: '{% url "login_view" %}',
            data: {
                 'username': username,
                 'password': password,
                 csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
                 action: 'post'
            },
            success: function (response) {
                console.log(response.status)
                $("#error_message").text(response.status)
                $("#id_password").addClass("is-invalid"), $("#id_username").addClass("is-invalid")


                if (response.status == "user logged in , Redirecting") {
                    $("#error_message").text(response.status)
                    $("#error_message").css("color", "#39FF14")
                    $("#error_message").css("font-weight", "500")
                    $("#id_password").removeClass("is-invalid"), $("#id_username").removeClass("is-invalid")

                    $("#id_username").addClass("is-valid"), $("#id_password").addClass("is-valid")

                    setTimeout(() => { window.location = "{% url 'home' %}" }, 2000)

                }
            }
            // success: (json) => {
            //     $('#like_count' + $(this).data("post-id")).html("Liked by" + " " + json['result'] + " " + "people")
            //     $(this).html(json['like_unlike'])
            //     $(this).addClass(json['class_state'])
            //     $(this).removeClass(json['class_rm'])
            //     //console.log(json)
            //     //console.log($(this).data("post-id"))
            // }
            ,
            error: function (xhr, errmsg, err) {
                console.error(xhr, errmsg, err)
            }
        });
    })

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
