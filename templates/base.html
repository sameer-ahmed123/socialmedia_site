<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="https://unpkg.com/htmx.org@1.8.0"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'logout_form.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li> -->

                </ul>
                <form class="d-flex mx-4">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success " type="submit">Search</button>
                </form>
                
            </div>

            <a class="btn btn-outline-info " aria-current="page" href="{% url 'logout_view' %}">Logout</a>


        </div>
    </nav>

    {% block content %}
    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="{% static 'jquery-3.6.0.js' %}" type="text/javascript"></script>
    <script>
        $(document).on('click', '.btn_1', function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: '{% url "post_like" %}',
                data: {
                    postid: $(this).data("post-id"),
                    csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
                    action: 'post'
                },
                success: (json) => {
                    $('#like_count' + $(this).data("post-id")).html("liked by" + " " + json['result']+ " " + "people")
                    $(this).html(json['like_unlike'])
                    console.log(json)
                    console.log($(this).data("post-id"))
                },
                error: function (xhr, errmsg, err) {
                    console.error(xhr, errmsg, err)
                }
            });
        })
    </script>
    
<script>

    const chkbox = document.getElementById("pass_chkbox")
    const pass_field = document.getElementById("id_password")

    chkbox.addEventListener("click", ()=> {
        if (pass_field.type === "password"){
            pass_field.type = "text"
        }
        else{
            pass_field.type = "password"
        }
    })
</script>
</body>

</html>
