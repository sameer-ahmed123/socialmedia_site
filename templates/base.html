<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="https://unpkg.com/htmx.org@1.8.0"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a4fbd4b5ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <!-- <style>
        body{
            background-color: hsla(250, 24%, 9%, alpha);
        }
    </style> -->
</head>

<body>
    <div style="position: fixed;top: 0;width: 100%;"
        class="d-flex align-items-center     justify-content-center pt-2 bg-light">
        <nav style="box-shadow: 0px 1px 0px 0px  #1e1e1e;background-color:#fff;width: 100%"
            class="navbar navbar-expand-lg sticky sticky-top  navbar-light ">
            <div class="container-fluid  ">
                <a class="navbar-brand"><span><i style="font-size: 32px;margin-right:3px;"
                            class="fa fa-cat"></i></span>Chatcat</a>
                <a class="nav-link">{{request.user.username}}</a>
                <div class=" navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'create-post' %}">add post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>

                    </ul>
                </div>



            </div>
            <div style="display: flex;">
                <button class="btn btn-primary mx-3" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><span><i
                            class="fa fa-search"></i></span></button>



                {% if user.is_authenticated %}
                <a class="btn btn-outline-info " aria-current="page" href="" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Logout</a>
                {% else %}
                <a class="btn btn-outline-success " aria-current="page" href="{% url 'login_view' %}">Login</a>
                {% endif %}
            </div>

        </nav>
    </div>

    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">


                    <div class="container py-5 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col col-xl-10">
                                <div class="card" style="border-radius: 1rem;box-shadow: 10px 5px 5px #1e1e1e;-webkit-box-shadow:10px 5px 5px #1e1e1e;
                                    -moz-box-shadow: 10px 5px 5px #1e1e1e;">
                                    <div class="row g-0">
                                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                                            <img src="{% static 'logout_image.jpg' %}" alt="login form"
                                                class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                                        </div>
                                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                            <div class="card-body p-4 p-lg-5 text-black">

                                                <form method="post" action="">
                                                    {% csrf_token %}
                                                    <h2>Are you sure you want to Logout ?</h2>
                                                    <input class="logout_btn" type="submit" value="Logout">
                                                </form>
                                                <button style="border: none;" type="button" aria-label="Close"
                                                    class="to_home" data-bs-dismiss="modal" aria-label="Close">Go
                                                    Back</button>


                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>



    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel"></h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form class="d-flex mx-4">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success " type="submit">Search</button>
            </form>
        </div>
    </div>


    {% block content %}
    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="{% static 'jquery-3.6.0.js' %}" type="text/javascript"></script>
    <script>
        $(document).on('click', '.btn_1', function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: '{% url "post_like" %}',
                data: {
                    postid: $(this).data("post-id"),
                    csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
                    action: 'post'
                },
                success: (json) => {
                    $('#like_count' + $(this).data("post-id")).html("liked by" + " " + json['result'] + " " + "people")
                    $(this).html(json['like_unlike'])
                    console.log(json)
                    console.log($(this).data("post-id"))
                },
                error: function (xhr, errmsg, err) {
                    console.error(xhr, errmsg, err)
                }
            });
        })
    </script>


</body>

</html>
