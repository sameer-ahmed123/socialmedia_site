<!-- extending this page with base.html does not show htmx updated but allows htmx to proced -->
{% extends "base.html" %}

{% block content %}
<div
    style="height: 100vh;width:100vw;display: flex;align-items:center;justify-content:space-around;gap:16px; margin-top:100px;">
    <div
        style="display: flex;flex-direction:column;align-items:center;justify-content:center;height:800px;width:50%;gap:16px;">

        {% if comments.image.url|slice:"-4:" == ".mp4" %}
        <video style="border-radius: 5px;" src="{{  comments.image.url  }}" controls height="500px"
            width="100%"></video>
        {% else %}
        <img style="border-radius: 5px;" width="50%" height="600px" style="width: 50%;margin-left:auto;margin-right:auto;"
            src="{{  comments.image.url  }}" alt="Image ">
        {% endif %}
        <strong>{{comments.post_name}}</strong>

        {% include "comment_partial.html" %}
        <!-- <form method="post" action="">
            {% csrf_token %}
            <input type="text" name="comment">
            <input type="submit" value="comment">
        </form> -->

        <div style="height: 500px;overflow-y:auto;overflow-x: hidden;">
            {% for comments in comments.comments.all %}
            <p>{{comments.comment}}</p>
            {% endfor %}
        </div>
       

    </div>
   
</div>


{% endblock %}
